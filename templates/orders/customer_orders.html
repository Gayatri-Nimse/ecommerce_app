{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">My Orders</h2>

  {% if orders %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.product_name }}</td>
        <td>{{ order.quantity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>You have not placed any orders yet.</p>
  {% endif %}
</div>
{% endblock %}
