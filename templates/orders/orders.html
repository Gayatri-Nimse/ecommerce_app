{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>My Orders</h2>

    {% if orders %}
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.product.name }}</td>
                <td>{{ order.quantity }}</td>
                <td><span class="badge bg-success">Ordered</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="mt-3">You have not placed any orders yet.</p>
    {% endif %}
</div>
{% endblock %}
