{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">My Products</h2>

  <div class="mb-3 text-end">
    <a href="{{ url_for('products.add_product') }}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Add New Product
    </a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <a href="{{ url_for('products.edit_product', product_id=product.id) }}" 
             class="btn btn-primary btn-sm">
             <i class="bi bi-pencil-square"></i> Edit
          </a>
          <a href="{{ url_for('products.delete_product', product_id=product.id) }}" 
             class="btn btn-danger btn-sm">
             <i class="bi bi-trash"></i> Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
